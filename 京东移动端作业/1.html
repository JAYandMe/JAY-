<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 0px;
            height: 100px;
            background: url(../images/banner_1.jpg);
        }

        div.active {
            width: 100px;
            transition: width 10s 1s steps(5);
        }
    </style>
</head>

<body>
    <div>
    </div>
    <script>
        window.onload = function () {
            setTimeout(() => {
                document.querySelector("div").classList.add('active')
            }, 1000);
        }
    </script>
</body>

</html>
